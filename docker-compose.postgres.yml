version: '3'

services:
  api:
    depends_on:
      - postgres

  postgres:
    restart: always
    image: postgres
    ports:
      - 27856:5432
    environment:
      - POSTGRES_DB=uforika
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
