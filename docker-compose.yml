version: '3.8'

services:
  postgres:
    image: postgres:11.5-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=uforika
      - POSTGRES_PASSWORD=root
    ports:
      - '127.0.0.1:27856:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: unless-stopped

volumes:
  postgres_data:
